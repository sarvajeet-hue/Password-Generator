<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="password-generator-heading">Password Generator</h1>
        <!--dispay container-->

        <div class="display-container">
            <input readonly  placeholder="Password" class="display" data-passwordDisplay>
            <button class = "copybtn" data-copy>
                <span class="tooltip" data-copyMsg ></span>
                <i class="fa-solid fa-copy"></i>
            </button>



        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>


            <!--Slider-->

            
                <input type="range"  min="1" max="20" class="slider" step="1" data-lengthSlider>
            

            <!--Check box-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbol</label>
            </div>


            <!--Strenth sec-->

            <div class="strength-container">
                <p>Strength</p>

                <div class="indicator" data-indicator></div>
            </div>


            <!--generate Button-->

            <button class="generateButton">Generate Password</button>



        </div>




    </div>

    <script src="https://kit.fontawesome.com/a6acadb50a.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    
</body>
</html>
